<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Challenge</title>
</head>
<body>
    <h1>challenge 8</h1>

    <h4>Janou & Wesley</h4>

<div class="main">
    <div class="container-form">
        <form class="form" action="">
            <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">
    <label for="phone">phone number:</label>

    <input type="tel" id="phone" name="phone"
           pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
           required>

           <label for="streetname">Street name</label>
           <input type="text" id="streetname" name="streetname" placeholder="streetname.." >

           <label for="housenumber">house number</label>
           <input type="number" id="housenumber" name="housenumber" placeholder="number.." >

           <label for="zipcode">ZIP Code</label>
           <input type="text" id="zipcode" pattern="[0-9]{4}[A-Za-z]{2}" name="zip code" />

           <label for="city">city</label>
           <input type="text" id="city" name="city" placeholder="city.." >

           <label for="email">email</label>

            <input type="email" id="email"
             pattern=".+@techgrounds\.com" size="30" required>


           <button id="btn-send">send</button>




          
            

        </form>
    </div>

    <div class="container-card">
        <div class="card">
            <ul>
                    <li class="name">name:</li>
                    <li class="phonenumber">phone number:</li>
                    <li class="adress">adress:</li>
                    <li class="email">email:</li>
                    <li class="userID">userID:</li>
            </ul>
    </ul>
    </div>

</div>

    <script type="module" src="/JS/main.js"></script>
</body>
</html>
