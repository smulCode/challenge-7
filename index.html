<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Challenge</title>
</head>
<body>
    <h1>challenge 7</h1>

    <h4>Janou & Wesley</h4>

<div class="main">
    <div class="container-form">
        <form name="myForm"  class="form" id="form" onsubmit="event.preventDefault();">
            <label for="name">Full Name</label>
    <input type="text" id="fname" name="fullname" placeholder="Your name..">
    <label for="phone">Phone number:</label>

    <input type="tel" id="phone" name="phone" placeholder="0123456789"
           pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
           required>

           <label for="streetname">Street name</label>
           <input type="text" id="streetname" name="streetname" placeholder="street-name.." >

           <label for="housenumber">House number</label>
           <input type="number" id="housenumber" name="housenumber" placeholder="house-number.." required>

           <label for="zipcode">Postal code</label>
           <input type="text" id="zipcode" pattern="[0-9]{4}[A-Za-z]{2}" name="zip code" placeholder="2922AB"/>

           <label for="city">City</label>
           <input type="text" id="city" name="city" placeholder="city.." >

           <label for="email">Email</label>

            <input type="email" id="email" placeholder="...@techgrounds.com"
             pattern=".+@techgrounds\.com" size="30" required>


             
             <button id="btn-send">send</button>
            </form>
    </div>

    <div class="container-card" id="container-card">
        <div class="card" id="card">
            <ul>
                    <li class="name">Name:</li>
                    <li class="phonenumber">Phone number:</li>
                    <li class="adress">Adress:</li>
                    <li class="email">Email:</li>
                    <li class="userID">UserID:</li>
            </ul>
    </ul>
    </div>

</div>

    <script type="module" src="./JS/main.js"></script>
</body>
</html>
